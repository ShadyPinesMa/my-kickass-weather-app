<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/705457a77d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Green Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="city-form">
                <form class="form-inline" id="search-form">
              
                <label for="search" class="sr-only">Search</label>
                <input type="search" id="city-search" placeholder="Search" />
              </div>
            
              <button type="button" id="search-button" class="btn btn-secondary btn-sm"><i class="fas fa-search" id="search"></i></button>
              <button type="button" id="current-location-button" class="btn btn-secondary btn-sm"><i class="fas fa-map-marker-alt" id="location"></i></button>
          </form>
          
        </div> 
      
    </div>
      <div class="row">
        <div class="col-12">
          <h1 class="city" id="city"><strong>City</strong></h1>
          <span class="day-time" id="current-day-time"></span>
          <h2 id="temp"></h2>
        </div> 
        
      
        
     
        
      <div class="row"></div>
          
        </div>
        </div>
      </div>  
    </div>
    <script src="script.js"></script>
    <p><a href="https://https://github.com/ShadyPinesMa/super-duper-weather-app">Open-source code</a> by Carla Cipolloni</p>
  </body>
</html>
