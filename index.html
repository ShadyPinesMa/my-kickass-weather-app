<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/705457a77d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h1 class="city" id="city"></h1>
          <span class="day-time" id="current-day-time">Sunday</span>
          
          <h2 id="temp">
            
          </h2>
                
          <h3>Tomorrow</h3>
          <h3>Monday</h3>
          <h3>Tuesday</h3>
          <h3>Wednesday</h3>
          <h3>Thursday</h3>
        </div>
        <div class="col-9">
          <form id="search-form">
            <input type="search" id="city-search" placeholder="Search" />
          </form>
          
          <button type="button" id="search-button" class="btn btn-dark">🔍</button>
          <button type="button" id="current-location-button" class="btn btn-dark">Current Location</button>

          <h4>
            Humidity 50% <br />
            Wind: 5 mph
          </h4>
          <h3><i class="fas fa-cloud-rain"></i> 80°F Rain</h3>
          <h3><i class="fas fa-cloud"></i> 81°F Cloudy</h3>
          <h3><i class="fas fa-bolt"></i> 78°F Thunderstorms</h3>
          <h3><i class="fas fa-cloud"></i> 76°F Cloudy</h3>
          <h3><i class="fas fa-cloud"></i> 83°F Cloudy</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
